name: Configuração de Alertas Discord
discord:
  runs-on: ubuntu-latest
  steps:
      - uses: actions/checkout@v4
      - name: Run Discord Webhook
        uses: johnnyhuy/actions-discord-git-webhook@main
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}

          content: |
            **Novo Pull Request no Branch Main!**
            - **Autor do PR:** ${{ github.actor }}
            - **Título do PR:** ${{ github.event.pull_request.title }}
            - **Mensagem do PR:** ${{ github.event.pull_request.body }}
