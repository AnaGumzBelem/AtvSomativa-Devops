name: Alerta no Discord

on:
  pull_request_target:
    branches:
      - main
    types: [opened, reopened, closed]

permissions:
  contents: read

jobs:
  send_alert:
    runs-on: ubuntu-latest
    steps:
      - name: Debug - verificar secret e evento
        run: |
          if [ -z "${{ secrets.DISCORD_WEBHOOK }}" ]; then
            echo "::warning::DISCORD_WEBHOOK N√ÉO est√° definido. Configure em Settings ‚Üí Secrets."
          else
            echo "DISCORD_WEBHOOK est√° definido (valor oculto)."
          fi
          echo "Evento: ${{ github.event_name }} / A√ß√£o: ${{ github.event.action }}"
          echo "Reposit√≥rio: ${{ github.repository }}"
          echo "PR autor: ${{ github.event.pull_request.user.login }}"

      - name: Teste - enviar mensagem de teste ao Discord com curl (apenas se secret existir)
        if: ${{ secrets.DISCORD_WEBHOOK != '' }}
        run: |
          echo "Enviando mensagem de teste ao Discord..."
          curl -s -X POST -H "Content-Type: application/json" \
            -d "{\"content\":\"üì¢ Teste: Pull Request ${GITHUB_REPOSITORY:-${{ github.repository }}} - a√ß√£o: ${{ github.event.action }}\"}" \
            "${{ secrets.DISCORD_WEBHOOK }}" \
            && echo "Mensagem de teste enviada (verifique o canal do Discord)." || echo "Falha ao enviar mensagem de teste (curl retornou erro)."

      - name: Enviar alerta para o Discord (Action oficial)
        if: ${{ secrets.DISCORD_WEBHOOK != '' }}
        uses: johnnyhuy/actions-discord-git-webhook@main
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          args: "üì¢ Um Pull Request foi detectado no reposit√≥rio."
