name: GitHub Actions - Notificações para Discord

on:
  pull_request:
    branches:
      - main  # Alerta quando houver uma PR no branch main

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Notificar no Discord
        uses: PeterGevork/github-actions-webhook@v2.0.0
        with:
          url: https://discordapp.com/api/webhooks/1418726541730513069/6_sAn9jCRyhjO2wCVTF5ZKQfO_6r83LKKXZp8hY82pPhrw-F8zNTCVHRz-0s_aUzN-5o
          content: |
            **Novo Pull Request no Branch Main!**
            - **Autor do PR:** ${{ github.actor }}
            - **Título do PR:** ${{ github.event.pull_request.title }}
            - **Mensagem do PR:** ${{ github.event.pull_request.body }}
