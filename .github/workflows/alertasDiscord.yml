name: Configurações de Alerta no Discord

on:
  pull_request:
    branches:
      - main

jobs:
  send_alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checar código
        uses: actions/checkout@v4

      - name: Enviar alerta para o Discord
        uses: johnnyhuy/actions-discord-git-webhook@main
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          content: |
            **Novo Pull Request no Branch Main!**
            - **Autor do PR:** ${{ github.actor }}
            - **Título do PR:** ${{ github.event.pull_request.title }}
            - **Mensagem do PR:** ${{ github.event.pull_request.body }}
