name: Alerta no Discord

on:
  pull_request:
    branches:
      - main
    types: [opened, reopened, closed, synchronize]

jobs:
  send_alert:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar alerta para o Discord # NOME DO ALERTA
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK }}" ]; then
            curl -H "Content-Type: application/json" \
                 -d "{\"content\": \" Um Pull Request foi atualizado na branch main!\"}" \
                 ${{ secrets.DISCORD_WEBHOOK }}
          else
            echo "Secret DISCORD_WEBHOOK n√£o configurado. Ignorando alerta."
          fi
