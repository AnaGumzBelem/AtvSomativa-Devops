name: CD - Release

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Permite criar releases com GITHUB_TOKEN

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Criar arquivo zip do projeto
        run: zip -r projetoatualizado.zip ./*

      - name: Upload do arquivo zip como artifact
        uses: actions/upload-artifact@v4
        with:
          name: projetoatualizado  # <-- Nome do artifact (sem .zip aqui)
          path: projetoatualizado.zip

      - name: Criar Release no GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Release v1.0.${{ github.run_number }}"
          body: "Release autom√°tica gerada pelo GitHub Actions üöÄ"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Baixar o artifact do release
        uses: actions/download-artifact@v4
        with:
          name: projetoatualizado  # <-- Mesmo nome do upload (sem .zip)

      - name: Ver estrutura dos arquivos baixados
        run: ls -R

      - name: Descompactar o arquivo
        run: unzip projetoatualizado.zip
