name: CD - Criação de Release para versionamento

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: v1.${{ github.run_number }}
          release_name: "🚀 Versão v1.${{ github.run_number }}"
          body: |
            ✅ **Release automática criada com sucesso!**

            **🔧 Detalhes:**
            - 📦 Commit: `${{ github.sha }}`
            - 👤 Autor: `${{ github.actor }}`
            - 📁 Repositório: `${{ github.repository }}`
            - 🕒 Data/Hora: `${{ github.event.head_commit.timestamp }}`

            **📌 Última mensagem de commit:**
            > `${{ github.event.head_commit.message }}`

            ---
            *Gerado automaticamente via GitHub Actions.*
