name: CD - Release

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Isso permite criar releases com o GITHUB_TOKEN

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Criar arquivo ZIP do cÃ³digo
        run: zip -r release-${{ github.run_number }}.zip .

      - name: Upload do artifact ZIP
        uses: actions/upload-artifact@v3
        with:
          name: release-zip
          path: release-${{ github.run_number }}.zip

      - name: Criar Release no GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Release v1.0.${{ github.run_number }}"
          body: "Release automÃ¡tica gerada pelo GitHub Actions ðŸš€"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
